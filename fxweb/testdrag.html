<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI 拖动（Draggable） - Handles</title>
  <script src="jquery.js"></script>
  <script src="./jquery-ui/jquery-ui.js"></script>
  <link rel="stylesheet" href="./mdui-v1/css/mdui.css" />
  <style>
  #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
  #draggable p { cursor: move; }
  </style>
  <script>
  $(function() {
    $( "#draggable" ).draggable({ handle: "#dragarea" });
    $( "div, p" ).disableSelection();
  });
  </script>
</head>
<body>
 
<div id="draggable" class="mdui-card">
  <p id="dragarea">您只可以在这个范围内拖拽我</p>
</div>
 
 
 
</body>
</html>
